<div class="container text-center">
    <h1>Contact</h1>

    <div class="banner">
        Call for a Free Quote today! 
        <a href="tel:305-904-9908"class="phone">
            <i class="fas fa-phone"></i> 305-904-9908
        </a>
    </div>

    <p>Please provide the following information. You will receive a response within 24 hours. Thank you!</p>

    <form action="https://formspree.io/baroberts777@hotmail.com" method="POST">
        <div class="form-group">
            <label for="name">Full name</label>

            <div class="input-wrapper">
                <input name="name" type="text" placeholder="Full Name">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>

            <div class="input-wrapper">
                    <input name="email" type="text" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone #</label>

            <div class="input-wrapper">
                <input name="phone" type="text" placeholder="Phone">
            </div>
        </div>

        <div class="form-group">
            <label for="event">Type of Event</label>

            <div class="input-wrapper">
                <input name="event" type="text" placeholder="eg. Birthday, Wedding etc..">
            </div>
        </div>

        <div class="form-group">
            <label for="date">Date of the Event</label>

            <div class="input-wrapper">
                <input name="date" type="date">
            </div>
        </div>

        <div class="form-group block">
            <label for="comments">Description & Comments</label>

            <p>Please provide a description of what you would like for your event.</p>

            <textarea name="comments" cols="50" rows="10"></textarea>
        </div>

        <div class="form-group block">
            <input type="submit">
        </div>
    </form>
</div>
